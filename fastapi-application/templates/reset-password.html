{% extends 'base.html' %}

{% block title %}
    Изменение пароля
{% endblock %}

{% block main %}
    <h2>Новый пароль</h2>
    <p>Введите&nbsp;новый&nbsp;пароль</p>
    <div class="input-box">
        <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="password" name="password" id="password-new" required>
        <label>Новый пароль</label>
    </div>
    <button id="change-password" type="submit" class="btnExit">Сбросить пароль</button>
    <div id="loading-indicator" class="spinner d-none"></div>


    <input type="hidden" id="password-reset" value="{{ url_for('reset:reset_password') }}">

    <script src="/static/js/reset_password.js"></script>

{% endblock %}
